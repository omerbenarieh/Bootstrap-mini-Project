<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>

  <body>
    <!-- Login Container -->
    <div id="login-container" class="container mt-5">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <form>
            <div class="mb-4">
              <!-- Label -->
              <label for="username" class="form-label display-3 d-block p-3"
                >Username</label
              >
              <!-- Username -->
              <input
                type="text"
                class="form-control text-center p-3 mb-3"
                id="username"
                placeholder="Enter Your Name"
              />
            </div>

            <!--Choose how many pairs  -->
            <div
              class="p-4 d-flex justify-content-center align-items-center mb-4"
            >
              <label for="pairs" class="display-6">Pairs (2-30):</label>

              <input
                type="number"
                id="pairs"
                name="pairs"
                min="2"
                max="30"
                class="text-center pairs-input form-control"
              />
            </div>

            <!-- Start Game Button -->
            <div class="m-4 text-center">
              <button
                id="start"
                type="button"
                class="btn btn-lg btn-success form-control p-3"
              >
                Start
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="board-container" class="container">
      <!-- Exit game button -->
      <div class="row">
        <div class="col-lg-4 col-sm-3 d-flex justify-content-center">
          <div class="m-4 text-center">
            <button class="btn btn-lg btn-danger form-control p-3" id="exit">
              Exit Game
            </button>
          </div>
        </div>

        <!-- Clock -->
        <div class="col-lg-4 col-sm-3">
          <div id="clock" class="timer m-5 text-center">00:00</div>
        </div>

        <!-- Player name -->
        <div class="col-lg-4 col-sm-6 text-center">
          <div id="name" class="m-5 d-flex text-center">Hello Omer</div>
        </div>
      </div>

      <!-- Game Board -->
      <div class="row d-flex justify-content-center">
        <div
          class="mt-5 col-lg-auto col-md-auto col-sm-auto d-flex justify-content-center align-items-center"
        >
          <div id="game-board"></div>
        </div>
      </div>
    </div>

    <div id="winner-container" class="container pt-150">
      <div class="row">
        <div
          class="mt-5 col-12 d-flex justify-content-center align-items-center"
        >
          <div id="winner-name">Your Name</div>
        </div>
        <div
          class="mt-5 col-12 d-flex justify-content-center align-items-center"
        >
          <div id="winner-time">Your Time</div>
        </div>
        <div
          class="mt-5 col-12 d-flex justify-content-center align-items-center"
        >
          <button type="button" id="play-again" class="btn btn-primary btn-lg">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
